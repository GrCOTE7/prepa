<form data-request="contactform::onSend" data-request-validate data-request-flash class="group contact-form">

    <label for="" class="form-label">Your name</label>
    <input type="text" name="name" value="Ne" class="form-control">
    <div data-validate-for="name"></div>

    <label for="" class="form-label">Your email</label>
    <input type="email" name="email" value="" class="form-control">
    <div data-validate-for="email"></div>

    <label for="" class="form-label">Your message</label>
    <textarea name="content" class="form-control">Tatati...</textarea><br>

    <button type="submit" class="btn btn-primary" data-attach-loading>Send</button>

    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>

    <div class="flash error">
        Ooops... Something were wrong...<br>
        Check the required fields !
    </div>

    <div class="flash success">
        Your message has been sent. Thank you !
    </div>

</form>
