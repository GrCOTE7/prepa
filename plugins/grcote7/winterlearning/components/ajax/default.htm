    <form data-request="onTest" data-request-update="{ajax/mypartial: '#myDiv'">
-->
<form data-request="onTest" data-request-update="'{{ __SELF__ }}::mypartial': '^#myDiv'"
    data-request-success="console.log('CalculÃ© !')" data-request-flash>

    <!-- Input two values -->
    <input name="value1" value=2> + <input name="value2" value=3>

    <!-- Action button -->
    <button type="submit" class="btn-primary" data-attach-loading>Calculate</button>

</form>
<br>
<!-- Result container -->
<div id="myDiv"></div>

<hr>


<form data-request="onDoSomething" data-request-validate data-request-flash>

    <div>Name:
        <input name="name" />
        <span data-validate-for="name"></span>
    </div>
    <br>
    <div>Email :
        <input name="email" />
        <span data-validate-for="email"></span>
    </div>
    <br>
    <button data-attach-loading>
        Submit
    </button>

    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>

</form>
