description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Winter CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Winter CMS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Winter CMS">
    <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">

    <link rel="stylesheet" href="aGC7/src/bootstrap513.min.css">
    <link href="{{ ['assets/css/style.css']|theme }}" rel="stylesheet">
    {% styles %}
</head>

<body>

    {% partial 'header' %}

    <!-- Content -->
    <section id="layout-content" class="container clearfix">
        {% page %}
    </section>

    <!-- Scripts -->

    <script src="aGC7/src/bootstrap513.bundle.min.js"></script>

    <script src="{{ [
        'assets/js/jquery.js',
        'assets/js/app.js'
        ]|theme  }}"></script>

    {% framework extras %}
    {% scripts %}

    {% partial 'footer' %}

</body>

</html>
