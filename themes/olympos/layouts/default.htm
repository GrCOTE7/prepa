description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Winter CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Winter CMS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Winter CMS">
    <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">

    <link rel="stylesheet" href="/aGC7/src/bootstrap513.min.css">
    <link rel="stylesheet" href="/aGC7/src/bootstrap-icons-1.8.1/bootstrap-icons.css">


    <link rel="stylesheet" href="/aGC7/src/flags-icons.min.css">


    <link rel="stylesheet" href="/aGC7/src/semantic.min.css">

    <link href="{{ ['assets/css/style.css']|theme }}" rel="stylesheet">
    {% styles %}
</head>

<body>
    {% partial 'header' %}



    <!-- Content -->
    <section id="layout-content" class="container clearfix">
        {% page %}
    </section>

    <!-- Scripts -->

    <script src="/aGC7/src/bootstrap513.bundle.min.js"></script>

    {# 'assets/js/jquery.js', #}

    <script src="{{ [
        'assets/js/app.js'
        ]|theme  }}"></script>

<script type="text/javascript" src="/aGC7/src/semantic.min.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function($){
        $('.contact-form').on('ajaxError', function(event, message){
            $('.flash').removeClass('active');
            $('.flash.error').addClass('active');
        })
        $('.contact-form').on('ajaxSuccess', function(event, message){
            $('.flash').removeClass('active');
            $('.flash.success').addClass('active');
        })
    });

</script>

{% framework extras %}
    {% scripts %}

    {% partial 'footer' %}

</body>

</html>
