description = "Maintain layout"
==
<!DOCTYPE html>
<html lang="fr-FR">
{% partial "meta" %}

<body>
    <!-- Status: Shows if the subscription succeeded or not. -->
    <div id="loading">
        <span class="status icon"></span>
    </div>

    <!-- Header: Your site logo, tagline and project status. -->
    <header class="row" id="header">
        {% partial "header" %}
    </header>

    <!-- Intro: Your intro text and MailChimp form. -->
    <div class="row" id="intro">
        <div class="content">
            {% partial "subscription" %}
            <!-- Social Links: Add or remove your social links here. -->
            <div class="row" id="social">
                <a class="icon twitter" href="http://twitter.com/sliderweb"></a>
                <a class="icon facebook" href="http://facebook.com/sliderweb.studio"></a>
                <a class="icon email" href="mailto:info@sliderweb.ru"></a>
            </div>
        </div>
    </div>

    <!-- Required Scripts: Not too much needed for Launch. -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ 'assets/js/main.js'|theme }}"></script>

    <hr>

    {% framework extras %}
    {% scripts %}

    <script id="mcjs">
        ! function (c, h, i, m, p) {
            m = c.createElement(h), p = c.getElementsByTagName(h)[0], m.async = 1, m.src = i, p.parentNode.insertBefore(
                m, p)
        }(document, "script",
            "https://chimpstatic.com/mcjs-connected/js/users/74cc0d3ba921f083d998f92b9/c25d6e204a1712f6d27d636ff.js");

    </script>

</body>

</html>
