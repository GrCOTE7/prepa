description = "Simple minimalist layout with Bootstrap 5.1.3"
==
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title: Change the title and description to suit your needs. -->
    <title>{{ this.page.title }} | {{ this.theme.site_name }} </title>
    <meta name="description" content="{{ this.page.description }}">

    <!-- Viewport Meta: Just taming mobile devices like iPads and iPhones. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

    <!-- Styles: The primary styles for this template. -->
    <link rel="stylesheet" type="text/css" href="{{ [
        'assets/css/bootstrap513.min.css',
        'assets/css/test.css',
		]|theme }}">

    {% placeholder head %}
    {% styles %}

</head>

<body>
    {% flash %}
    <div class="alert alert-{{ type }}">
        {{ message }}
    </div>
    {% endflash %}

    <div class="content">
        {% page %}

    </div>

    <!-- Required Scripts: Not too much needed for Launch.
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    NB GC7: Usage du jQ 3.6.0
     -->
    <script type="text/javascript" src="{{ [
        'assets/js/jquery360.min.js',
        'assets/js/bootstrap513.min.js',
        'assets/js/bootstrap513.bundle.min.js',
        'assets/js/main.js'
    ]|theme }}"></script>

    <hr>

    {% framework extras %}
    {% scripts %}
</body>

</html>
